{% extends "base.html" %}

{% block title %}运维管理平台{% endblock %}

{% block main_content %}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">角色组</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                                <div class="dataTables_length" id="example1_length">
                                    <input type="hidden" id="parent_id" name="parent_id" value="">
                                    <button type="button" class="btn btn-info" id="btn_add" data-url="add">添加
                                    </button>
                                    <button type="button" class="btn btn-danger batchDel">批量删除</button>
                                    <button class="btn btn-success" onclick="javascript:history.back(-1);return false;">返 回</button>

                                </div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th><input type="checkbox" id="btn_all" name="btn_all"></th>
                                        <th>ID</th>
                                        <th>父级</th>
                                        <th>名称</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX">
                                        <td><input type="checkbox" id="ids" ></td>
                                        <td>1</td>
                                        <td>0</td>
                                        <td class="center">超级管理组</td>
                                        <td>正常</td>
                                        <td class="center">
                                            <a type="button" class="btn btn-sm  btn-warning ajax-get confirm " href="#" data-id="">编辑</a>
                                            <a type="button" class="btn btn-sm  btn-danger ajax-get confirm " href="#" data-id="">删除</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <!-- /#page-wrapper -->
{% endblock %}
